services:
  # Serviço do Banco de Dados
  mongo:
    image: mongo:latest
    container_name: notificacoes_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço da API Node.js
  api:
    build: .
    container_name: notificacoes_api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/notificacoes
      - JWT_SECRET=meu_segredo_super_secreto
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  app_network:
    driver: bridge